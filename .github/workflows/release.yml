name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        working-directory: ferrite-db
        run: cargo build --release

      - name: Package Binary
        run: |
          mkdir dist
          cp ferrite-db/target/release/ferrite-db dist/
          tar -czvf ferrite-db-${{ github.ref_name }}.tar.gz -C dist ferrite-db

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ferrite-db-${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
